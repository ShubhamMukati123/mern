<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>facebook story</title>
</head>
<style>
    body{
        background-color: black;
        color: white;
    }
    img{
        height: 250px;
        width: 150px;
        border-bottom: 2px solid yellow;
    }
    .parent{
        position: relative;
        height: 250px;
          width: 150px;
    
    }
    .child{
        position: absolute;
        top: 1rem;
        right: 1rem;
    }
    .child img{
        width: 100px;
        height: 100px;
        border-radius: 100px;
        border: 3px solid rgb(199, 10, 22);
    }
</style>
<body>
    <div class="parent"><img src="https://cdn.pixabay.com/photo/2024/03/09/10/14/nature-8622415_1280.jpg"/>
    
    <div class="child"><img src="https://cdn.pixabay.com/photo/2024/02/21/06/02/women-8586791_1280.png"/></div>
    </div>
    </div>
    
</body>
