<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Z_index</title>
</head>
<style>
    *{
        padding: 0px;
        margin: 0px;
    }
    body{
        background-color: black;
        color: white;
    
    }
    .box{
        height: 120px;
        width: 120px;
        position: absolute;
    }
    .box1{
        background-color: blueviolet;
        z-index: 2;
    }
    .box2
    {

        
        background-color: yellow;
        z-index:1;
        
    }
</style>
<body>
    <div class="container">
  
        <div class="box box1"></div>
        <div class="box box2"></div>
    </div>
    
</body>
</html>
