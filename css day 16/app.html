<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calc</title>
</head>
<style>
    body{
        background-color: black;
        color: white;
    }
    .container{
        display: flex;
        justify-content: center;
    }
    .left{
        height: 100vh;
        width: 20%;
        background-color:rgb(189, 165, 13);
    }
    .right{
        height: 100vh;
        width: 20%;
        background-color: brown;
    }
    .middle{
        height: 100vh;
        background-color: aqua;
        width: calc(100% - 40%);
    }
    
</style>
<body>
    <div class="container">
        <div class="left"></div>
        <div class="middle"></div>
        <div class="right"></div>
    </div>
    
</body>
</html>
