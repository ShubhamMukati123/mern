<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Box_sizing</title>
</head>
<style>
    body{
        background-color: black;
        color: white;
    }
    .content{
        height: 300px;
        width: 400px;
        margin: auto;
        margin-top: 5%;
        border: 2px solid yellow;
    }
    .box{
         height: 180px;
        width: 200px;
        margin: auto;
        margin-top: 15%;
        border: 2px solid rgb(208, 208, 198);
        padding: 30px;
         box-sizing: border-box;
    } 
</style>
<body>
    <div class="content">
        <div class="box">Lorem ipsum dolor sit, amet consectetur adipisicing elit. In, rem.</div>
    </div>
    
</body>
</html>
